buildscript {
    repositories {
        google()  // Pastikan google() ada di sini
        mavenCentral()
    }
    dependencies {
        // Pastikan Anda menggunakan versi yang sesuai
        classpath 'com.google.gms:google-services:4.4.2' // Versi plugin Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
